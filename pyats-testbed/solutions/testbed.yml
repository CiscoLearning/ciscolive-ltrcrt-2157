        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.18.1.11
    credentials:
      default:
        username: cisco
        password: cisco

  core-rtr02:
    os: iosxe
    platform: cat8k
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.18.1.13
    credentials:
      default:
        username: cisco
        password: cisco

  access-rtr01:
